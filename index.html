<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <!-- <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script> -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
    <!-- Removed unused video element since we're using html5-qrcode -->
    
    <div id="result">
        <h5 id="status"></h5>
        <p id="message"></p>
        <p id="data"></p>
    </div>
    
    <div id="reader"></div>

    <script>
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", // Changed from "preview" to "reader" to match the div id
            { 
                fps: 10,
                qrbox: {width: 250, height: 250},
                aspectRatio: 1.0
            }
        );

        html5QrcodeScanner.render((decodedText, decodedResult) => {
            handleScan(decodedText);
        }, (error) => {
            console.error(error);
        });

        async function handleScan(content) {
            alert(content);
            
            if(content.length !== 4) return;
        
            const URL = 'https://script.google.com/macros/s/AKfycbxh2fuXvJNhB4QtLWC7kniyD9GMsx7NEqG6unnxjbXP_gjxE0cNfE6QEmXzllJy9D8I/exec'

            try {
                let res = await fetch(URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        search: content
                    })
                })
                res = await res.json();

                console.log('Response',res);

                document.getElementById('status').innerText = res.status;
                document.getElementById('message').innerText = res.message;
                document.getElementById('data').innerText = JSON.stringify(res.data);
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
