<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <!-- <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script> -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
    <!-- Removed unused video element since we're using html5-qrcode -->
    
    <div id="result">
        <h5 id="status"></h5>
        <p id="message"></p>
        <p id="data"></p>
    </div>
    <style>
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        @media screen and (max-width: 768px) {
            #reader {
                max-width: 100%;
                padding: 10px;
            }
        }
        #reader button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #reader select {
            padding: 8px;
            margin: 4px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
    
    <div id="reader"></div>

    <script>
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { 
                fps: 10,
                qrbox: {width: 320, height: 320},
                aspectRatio: 1.0,
                disableFlip: true
            }
        );

        let isProcessing = false;
        html5QrcodeScanner.render(async (decodedText, decodedResult) => {
            if (isProcessing) return;
            isProcessing = true;
            try {
                await handleScan(decodedText);
            } finally {
                isProcessing = false;
            }
        }, (error) => {
            console.error(error);
        });

        async function handleScan(content) {
            if(content.length !== 4) return;
        
            const URL = 'https://script.google.com/macros/s/AKfycbxh2fuXvJNhB4QtLWC7kniyD9GMsx7NEqG6unnxjbXP_gjxE0cNfE6QEmXzllJy9D8I/exec'

            try {
                let res = await fetch(URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        search: content
                    })
                })
                res = await res.json();

                const msgShown = `${content} - ${res.status == 'success' ? res.message : res.error} \n ${res.status == 'success' ? JSON.stringify(res.data) : ''}`;
                alert(msgShown);
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
