<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        #reader {
            width: 100%;
            max-width: var(--qr-box-width);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        @media screen and (max-width: 768px) {
            #reader {
                max-width: 100%;
                padding: 10px;
            }
            #reader button {
                padding: 15px 30px;
                font-size: 18px;
                margin: 8px 4px;
                width: 80%;
                max-width: 300px;
            }
        }
        #reader button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #reader select {
            padding: 8px;
            margin: 4px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>    
    <div id="result">
        <h5 id="status"></h5>
        <p id="message"></p>
        <p id="data"></p>
    </div>
    
    <div id="reader"></div>
    <script>
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { 
                fps: 10,
                qrbox: {width: 340, height: 340}, // Reduced size to improve scanning
                aspectRatio: 1.0,
                disableFlip: false, // Enable flipping to handle mirrored QR codes
                formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ] // Explicitly support QR codes
            }
        );

        let isProcessing = false;
        html5QrcodeScanner.render(async (decodedText, decodedResult) => {
            if (isProcessing) return;
            isProcessing = true;
            try {
                await handleScan(decodedText);
            } finally {
                isProcessing = false;
            }
        }, (error) => {
            // Only log critical errors
            if (error?.message?.includes("NotFoundError")) {
                console.warn("Camera access error:", error);
            }
        });

        async function handleScan(content) {
            // Remove any whitespace that might interfere
            content = content.trim();
            
            const URL = 'https://script.google.com/macros/s/AKfycbzMzk0lqnMsgvyQKDo8TcfAQe0hBR8l5OuKqTdauwC4RG4k6rbPN2dBZIBr_7AOgvHu/exec?search='+content;

            try {
                if(content.length !== 4) {
                    console.log("Invalid QR code length:", content.length);
                    throw new Error("Invalid QR code length");
                }

                const res = await fetch(URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                const data = await res.json();

                const msgShown = `${content} - ${data.message} \n ${data.status == 'success' ? `Ticket Type: ${data.data[1]}` : ''}`;
                alert(msgShown);
            } catch (error) {
                console.error("Scan processing error:", error);
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    alert("Network error! Please check your internet connection. " + error.message);
                } else {
                    alert("Error processing QR code. Please try again. " + error.message);
                }
            }
        }
    </script>
</body>
</html>
