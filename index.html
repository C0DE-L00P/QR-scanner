<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>
    <video id="preview" style="width: 100%; height: 100%;"></video>

    <div id="result">
        <h5 id="status"></h5>
        <p id="message"></p>
        <p id="data"></p>
    </div>
    
    <script>
        let scanner = new Instascan.Scanner({ 
            video: document.getElementById('preview'),
            mirror: false
        });

        scanner.addListener('scan', handleScan);

        Instascan.Camera.getCameras().then(cameras => {
            if (cameras.length > 0) {
                // Use the back camera (usually cameras[1])
                const backCamera = cameras[cameras.length - 1];
                scanner.start(backCamera || cameras[0]);
            } else {
                alert('No cameras found');
            }
        }).catch(function(e) {
            console.error(e);
        });


        async function handleScan(content) {
            alert(content);
            
            if(content.length !== 4) return;
        
            const URL = 'https://script.google.com/macros/s/AKfycbxh2fuXvJNhB4QtLWC7kniyD9GMsx7NEqG6unnxjbXP_gjxE0cNfE6QEmXzllJy9D8I/exec'

            try {
                let res = await fetch(URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        search: content
                    })
                })
                res = await res.json();

                console.log('Response',res);

                document.getElementById('status').innerText = res.status;
                document.getElementById('message').innerText = res.message;
                document.getElementById('data').innerText = JSON.stringify(res.data);
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
